name: client
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  image_picker: ^0.8.4+4

  shared_preferences: ^2.1.0
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  flutter_screenutil: ^5.9.0
  percent_indicator: ^4.2.3
  numberpicker: ^2.1.2
  just_audio: ^0.9.37
  google_sign_in: ^6.2.1
  http: ^1.2.1
  flutter_secure_storage: ^9.1.1
  flutter_tts: ^4.0.2
  firebase_storage: ^11.7.6
  firebase_core: ^2.31.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/

  # example:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700
    - family: NotoSans
      fonts:
        - asset: assets/font/NotoSans-Regular.ttf


